<!DOCTYPE html>
<html>
  <head>
    
    
    <title>Simple Javascript Calendar</title>
    <link href="calendar.css" rel="stylesheet">
    <script src="calendar.js"></script>
  </head>
  <body>
    <div id="top-header">
      <!-- Logo -->
      <div id="logo">
        <a href="index.html">
          <img
            src="https://cdn.glitch.com/4836ddc0-1e6a-4032-b2fb-e2198fba4a5a%2FMacalester-Logo.png?v=1633112292897"
          />
        </a>
      </div>

      <!-- Navigation Menu -->
      <nav>
        <div id="menu">
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="calendar.html">Calendar</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="background_group">
      <!background rectangle navigation bar>
      <div id="headerRect">
        <svg width="600" height="120"></svg>
      </div>
    <div id="cal-wrap">
      <!-- [PERIOD SELECTOR] -->
      <div id="cal-date">
        <select id="cal-mth"></select>
        <select id="cal-yr"></select>
        <input id="cal-set" type="button" value="SET"/>
      </div>

      <!-- [CALENDAR] -->
      <div id="cal-container"></div>

      <!-- [EVENT] -->
      <div id="cal-event"></div>
    </div>
  </body>
</html>
